<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/main.css">
        <script src="js/three.min.js"></script>
    </head>
    <body>

        <h1 id="gameName">Generic Game Name</h1>
        <div class="main-container" id="level-container">
            <ul class="selector" id="level-selector">
                <li class="select-title">Select Level</li>
            </ul>
        </div>
        <div class="main-container" id="main-menu-container">
            <ul class="selector" id="main-menu-selector">
                <li class="select-title">Main Menu</li>
                <li id="play-game">Play Game</li>
                <li id="settings">Options</li>
            </ul>
        </div>
        <div class="main-container" id="main-settings-container">
            <ul class="selector" id="main-settings-selector">
                <li class="select-title">Settings</li>
                <li>
                    <div>
                        Play Background Music
                    </div>
                    <label class="switch">
                        <input id="enable-bgm" type="checkbox">
                        <span class="slider"></span>
                    </label>
                </li>
                <li>
                    <div>
                        Enable Eyecandy Effects
                    </div>
                    <label class="switch">
                        <input id="enable-eyecandy" type="checkbox">
                        <span class="slider"></span>
                    </label>
                </li>
                <li id="go-back">Save and Exit</li>
            </ul>
        </div>
        <canvas id="canvas"></canvas>
        <div class="bottom-cityscape"></div>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/particles.js"></script>
        <script src="js/cityscape.js"></script> 
        <script src="js/texture.js"></script>
        <script src="js/3dmain.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
